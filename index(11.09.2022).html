<!doctype html>
<html>
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ReactApp</title>


          <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

          <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
     </head>
     <body>
          <div id="root"></div>
          <div id="root2"></div>

          <script type="text/babel">
               const Title = (props) => <h1>{props.value}</h1>
               const Post = (props) => { //props = wartości
                    return (
                        <div>
                            <h2>{props.title}</h2>
                            <p>{props.shortContent}</p>
                            <p></p>
                            <button>Zamów</button>
                            <hr/>
                        </div>
                    );
               }
               
               const Strona = function()
               {
                    return(
                        <div>
                         <p>Strona wstępna do rezerwacji</p>
                            <div>
                            <h2>Rezerwacja</h2>
                            <p>Dostępne stoliki: </p>
                            <p>Liczba osób: </p>
                            <button>Zarezerwuj</button>
                            <hr/>
                            </div>

                            <div>
                            <h2>Logowanie</h2>
                            <input type="text" placeholder="login"/>
                            <br/>
                            <input type="password" placeholder="hasło"/>
                            <br/>
                            <button>Zaloguj</button>
                            <br/>
                            <hr/>
                            </div>

                        </div>

                    );
               }

               const Dania = function()
               {
                    return(
                        <div>
                            <p>Dostępne dania</p>
                            <Post 
                                title="Jajecznica"
                                shortContent="Z świeżych jaj"/>

                            <Post title="Kompot"
                                shortContent="Z świeżych winogron"/>

                        </div>

                    );
               }


               ReactDOM.render(
                    <Strona/>,
                    document.getElementById('root')
               );
               ReactDOM.render(
                    <Dania/>,
                    document.getElementById('root2')
               );

     
          </script>
     </body>
</html>
