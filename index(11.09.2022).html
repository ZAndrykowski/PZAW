<!doctype html>
<html>
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ReactApp</title>


          <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

          <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
     </head>
     <body>
          <div id="root"></div>
          <div id="root2"></div>

          <script type="text/babel">
               const Title = () => <h1>Tytuł</h1>
               const Post = (props) => { //props = wartości
                    return (
                        <div>
                            <h2>{props.title}</h2>
                            <p>{props.shortContent}</p>
                            <p></p>
                            <button>Zamów</button>
                            <hr/>
                        </div>
                    );
               }
               
               const Strona = function()
               {
                    return(
                        <div>
                         <p>Strona wstępna do rezerwacji</p>
                            <div>
                            <h2>Rezerwacja</h2>
                            <p>Dostępne stoliki: </p>
                            <p>Liczba osób: </p>
                            <button>Zarezerwuj</button>
                            <hr/>
                            </div>

                            <div>
                            <h2>Logowanie</h2>
                            <input type="text" placeholder="login"/>
                            <br/>
                            <input type="password" placeholder="hasło"/>
                            <br/>
                            <button>Zaloguj</button>
                            <br/>
                            <hr/>
                            </div>

                        </div>

                    );
               }

               const Dania = function()
               {
                    const dania = [ //TABLICA DAŃ
                        {
                            id: 1,
                            title: 'Jajecznica',
                            shortContent: 'Z jajek prosto od kury',
                            content: 'Danie niedostępne',
                            showContent: false
                        },
                        {
                            id: 2,
                            title: 'Kompot',
                            shortContent: 'Ze słodkich winogron',
                            content: 'Danie niedostępne',
                            showContent: true
                        },
                        {
                            id: 3,
                            title: 'Kurczak smażony',
                            shortContent: 'Na ostro',
                            content: 'Danie niedostępne',
                            showContent: false
                        }
                    ];

                    const daniaList = dania.map(el => (
                                <Post
                                    key={el.id}
                                    title = {el.title}
                                    shortContent = {el.shortContent}
                                    content={el.content}
                                    showContent={el.showContent} />
                                ));

                    return(
                        <div>
                            <p>Dostępne dania</p>
                            {daniaList} 

                        </div>

                    );
               }


               ReactDOM.render(
                    <Strona/>,
                    document.getElementById('root')
               );
               ReactDOM.render(
                    <Dania/>,
                    document.getElementById('root2')
               );

     
          </script>
     </body>
</html>
